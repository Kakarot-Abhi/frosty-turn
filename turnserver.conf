# Coturn listening port (default 3478)
listening-port=3478

# Fingerprint for logging
fingerprint

# Authentication mechanism using shared secret
lt-cred-mech
use-auth-secret
static-auth-secret=my-secret-key

# Realm for authentication
realm=my-turn-server.com

# Allow connections over TCP and UDP
listening-ip=0.0.0.0
external-ip=$(curl -s ifconfig.me)  # Automatically set public IP

# Enable usage without TLS
no-tls
no-dtls

# Verbose logging for debugging (optional)
verbose
