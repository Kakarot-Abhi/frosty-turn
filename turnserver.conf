# TURN server listening on port 3478 (TCP/UDP) and 443 (TLS)
listening-port=3478
tls-listening-port=443

# Realm used for authentication
realm=frosty-turn.onrender.com

# Use long-term credential mechanism with a static secret
lt-cred-mech
use-auth-secret
static-auth-secret=my-secret-key

# Listen on all network interfaces
listening-ip=0.0.0.0

# Automatically detect the external IP (useful if behind NAT)
external-ip=$(curl -s ifconfig.me)

# Enable verbose logging for debugging (optional)
verbose
